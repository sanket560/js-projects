<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <style>
        body{
            background-color: #141414;
            color: #fff;
        }
        h3{
            text-align: center;
        }
        li{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Today's list</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        </nav>
    </header>
    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control bg-dark border-0 text-white" placeholder="Enter your task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-secondary border-0 bg-success text-light" type="button" id="button-addon2">Add</button>
            </div>
            <ul id="parent" class="list-group">
                <h3 class="newmsgclass">No Task Yet Created</h3>
                <!-- new li wil get added here  -->
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
